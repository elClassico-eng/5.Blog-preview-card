<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <article class="card">
                <img
                    class="card__image"
                    src="./ass/assets/images/illustration-article.svg"
                    alt="Illustration for article"
                />

                <div class="card__header">
                    <div class="card__tag" aria-label="Category: Learning">
                        Learning
                    </div>

                    <p
                        class="card__date"
                        aria-label="Published on December 21, 2023"
                    >
                        Published 21 Dec 2023
                    </p>
                    <h1 class="card__title">HTML & CSS foundations</h1>
                    <p class="card__description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>

                <div class="card__author-container">
                    <img
                        class="card__author-image"
                        src="./ass/assets/images/image-avatar.webp"
                        alt="Avatar of Greg Hooper"
                    />
                    <a
                        href="#"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="card__author-name"
                        >Greg Hooper</a
                    >
                </div>
            </article>
        </header>

        <footer class="footer">
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Frontend Mentor</a
                >
                Coded by
                <a
                    href="https://www.frontendmentor.io/profile/elClassico-eng"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Danya</a
                >
            </div>
        </footer>
    </body>
</html>
